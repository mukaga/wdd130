
<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p id="speed">15</p>
    <p id="score">Score: 0</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const blockSize = 10;
        let snakeSpeed = 150; // Adjust the speed as needed

        let snake = [{ x: 100, y: 100 }];
        let food = { x: 200, y: 200 };
        let xVelocity = 0;
        let yVelocity = 0;
        let score = 0;

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'green';
            ctx.fillRect(food.x, food.y, blockSize, blockSize);

            ctx.fillStyle = 'blue';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, blockSize, blockSize);
            drawScore();
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + xVelocity, y: snake[0].y + yVelocity };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                generateFood();
                snakeSpeed -= 10;
                score++;
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                alert('Game Over! Your Score: ' + (snake.length - 1));
                resetGame();
            }
        }

        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function generateFood() {
            const maxX = (canvas.width / blockSize) - 1;
            const maxY = (canvas.height / blockSize) - 1;
            food.x = Math.floor(Math.random() * maxX) * blockSize;
            food.y = Math.floor(Math.random() * maxY) * blockSize;
        }

        function resetGame() {
            snake = [{ x: 100, y: 100 }];
            xVelocity = 0;
            yVelocity = 0;
        }

        function gameLoop() {
            moveSnake();
            draw();
            if (!checkCollision()) {
                setTimeout(gameLoop, snakeSpeed);
            }
        }

        document.addEventListener('keydown', event => {
            const keyPressed = event.key;

            if (keyPressed === 'ArrowUp' && yVelocity !== blockSize) {
                yVelocity = -blockSize;
                xVelocity = 0;
            } else if (keyPressed === 'ArrowDown' && yVelocity !== -blockSize) {
                yVelocity = blockSize;
                xVelocity = 0;
            } else if (keyPressed === 'ArrowLeft' && xVelocity !== blockSize) {
                xVelocity = -blockSize;
                yVelocity = 0;
            } else if (keyPressed === 'ArrowRight' && xVelocity !== -blockSize) {
                xVelocity = blockSize;
                yVelocity = 0;
            }
        });

        gameLoop();
    </script>
</body>
</html>
